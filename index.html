<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./styles.css">
    <title> My MexaCalulator üíª</title>
</head>
<body>
    <h1>My MexaCalulator üåÆ</h1>

    <div class="container">

        <div class="calcContainer">
            <p class="maxNum"></p>
            <p class="calculo">0</p>
            <p class="calculoNuevo"></p>
        </div>

        <div class="allbtns">
            <div class="numberContainer">
                <div class="clearContainer">
                    <button class="cContainer">C</button>
                    <button class="arrowContainer">‚Üê</button>
                </div>
                <div class="numbersContainer">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                </div>
                <div class="numbersContainer">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                </div>
                <div class="numbersContainer">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                </div>
                <div class="numbersContainer">
                    <button class="number">0</button>
                </div>
            </div>
            <div class="symbolsContainer">
                <div class="numbersContainer">
                    <button class="divContainer symbol">/</button>
                </div>
                <div class="numbersContainer">
                    <button class="symbol">x</button>
                </div>
                <div class="numbersContainer">
                    <button class="symbol">-</button>
                </div>
                <div class="numbersContainer">
                    <button class="symbol">+</button>
                </div>
                <div class="numbersContainer">
                    <button class="equalContainer">=</button>
                </div>
            </div>
        </div>

    </div>
        
</body>

<script src="app.js">

</script>

</html>
